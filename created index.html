<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duke-Style Bike Dashboard</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      background: #111; color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }
    header {
      position: relative;
      background: url('https://source.unsplash.com/1600x600/?duke-bike,night') center/cover no-repeat;
      height: 250px;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 2.5rem; font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    header::after {
      content: ""; position: absolute;
      inset: 0; background: rgba(0,0,0,0.5);
    }
    header > span {
      position: relative;
      z-index: 1;
    }
    .model-container {
      display: flex; flex-wrap: wrap;
      justify-content: center; max-width: 1200px;
      margin: 40px auto; gap: 40px;
    }
    .card {
      background: #1a1a1a; border-radius: 12px;
      overflow: hidden; width: 100%; max-width: 360px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      display: block; width: 100%; height: 200px;
      object-fit: cover;
    }
    .bike-info {
      padding: 20px;
    }
    .bike-info h2 {
      margin-top: 0; font-size: 1.8rem;
      color: #ff6600;
    }
    .bike-info ul {
      list-style: none; padding: 0;
      margin: 10px 0;
    }
    .bike-info ul li {
      padding-left: 1.2em;
      position: relative;
      margin-bottom: 8px;
    }
    .bike-info ul li::before {
      content: "•"; position: absolute;
      left: 0; color: #ff6600;
    }
    model-viewer {
      width: 100%; height: 280px;
      background: #000; --poster-color:transparent;
    }
    .explore-btn {
      display: inline-block;
      margin-top: 10px; padding: 12px 20px;
      background: #ff6600; color: #fff;
      border: none; border-radius: 25px;
      cursor: pointer; font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    .explore-btn:hover {
      background: #e65500;
    }
  </style>
</head>
<body>
  <header><span>DUKE Showroom</span></header>

  <div class="model-container">
    <!-- Example Card for KTM 200 Duke -->
    <div class="card">
      <img src="https://source.unsplash.com/400x200/?ktm-200-duke,orange" alt="200 Duke">
      <div class="bike-info">
        <h2>KTM 200 Duke</h2>
        <ul>
          <li>Engine: 199.5cc liquid-cooled single-cylinder :contentReference[oaicite:6]{index=6}</li>
          <li>Power: ≈19 kW (25 PS) @ 10,000 rpm :contentReference[oaicite:7]{index=7}</li>
          <li>Features: Trellis frame, USD forks, dual-channel ABS :contentReference[oaicite:8]{index=8}</li>
        </ul>
        <button class="explore-btn">Explore Model</button>
      </div>
      <model-viewer src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
        alt="3D model of KTM 200 Duke" auto-rotate camera-controls shadow-intensity="1">
      </model-viewer>
    </div>

    <!-- You can duplicate the above block for 390 Duke, 250 Duke, etc., using real specs and images -->
  </div>
</body>
</html
